<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aliado TI</title>
    <meta name="description" content="Aliado TI - Your trusted technology partner">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    
    <!-- Preload essential resources -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono:wght@400&family=Syne:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="/assets/styles.css" as="style">
    <link rel="preload" href="/assets/script.js" as="script">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/assets/styles.css">
    
    <style>
        /* General Styles */
        body {
            font-family: 'Syne', sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(249, 249, 249);
            color: #fff;
            transition: background-color 500ms cubic-bezier(0.66, 0, 0.34, 1);
            overflow-x: hidden;
        }
        .hero {
            background: url('https://images.unsplash.com/photo-1668099632129-cdd32ec68410?q=80&w=4000&auto=format&fit=crop') no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            text-align: left;
            padding: 5% 10%;
            box-sizing: border-box;
            animation: noise 0.2s infinite alternate;
        }
        @keyframes noise {
            0% {
                filter: brightness(100%) contrast(100%);
            }
            100% {
                filter: brightness(105%) contrast(110%);
            }
        }
        @keyframes floatEffect {
            0% {
                transform: translateY(0px);
            }
            100% {
                transform: translateY(10px);
            }
        }
        .hero-content {
            max-width: 800px;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            line-height: 1.2;
            text-transform: uppercase;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            color: #a855f7;
            border: 2px solid #a855f7;
            background: transparent;
            text-decoration: none;
            font-size: 22px;
            border-radius: 50px;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        .cta-button:hover {
            background-color: #a855f7;
            color: #a855f7;
        }
        .header {
            position: relative; z-index: 1000;
            top: 20px;
            left: 5%;
            display: flex;
            justify-content: space-between;
            width: 90%;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #a855f7;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
        }
        @media (max-width: 768px) {
            .hero {
                padding: 15% 8%;
                align-items: center;
                text-align: center;
            }
            .hero-content {
                max-width: 90%;
            }
            .hero h1 {
                font-size: 2.5rem;
                line-height: 1.4;
            }
            .header {
                flex-direction: column;
                align-items: center;
            }
            nav ul {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>    
    <section class="hero">
        <div class="hero-content">
			<h2>ALIADO TI</h2>
			<br>
            <h1>Unlock unparalleled insights with our consulting in technology and software development services, where innovation meets expertise to redefine business success. Embrace the future of consultancy, driven by fresh strategies and cutting-edge solutions tailored uniquely for you.</h1>
			<br>
            <a href="privacy.html" class="cta-button">Privacy</a>
        </div>
    </section>    
    <!-- Optimized script loading -->
    <script defer src="/assets/script.js"></script>
</body>
</html>
